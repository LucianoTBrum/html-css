<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos.</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Da pra 
        escrever um
        paragrafo de 
        qualquer jeito
        só colocar
        entre as
        tags &ltp&gt e &lt/p&gt <!-- LESS THEN & GREATER THEN-->
    </p>
    <p>Se precisar fazer uma quebra de linha <br> É só usar a tag &ltbr&gt </p>
    <p>Vamos adicionar alguns simbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &real;
        &yen;
        &Delta;
    </p>
    <p>Vamos colocar emojis: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
