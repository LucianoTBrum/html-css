<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love Larry';
            src: url('fonts/love larry ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love Larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Eu odeio HTML</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae incidunt ratione odit odio vero, quam unde vel, sapiente, nobis consequuntur assumenda? Totam doloribus, iste qui magnam sequi voluptatibus soluta rem?</p>

</html>
